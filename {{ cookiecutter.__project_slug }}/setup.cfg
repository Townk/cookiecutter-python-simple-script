# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
allow_redefinition = False
cache_dir = build/cache/mypy
check_untyped_defs = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_untyped_calls = False
disallow_untyped_decorators = False
disallow_untyped_defs = True
html_report = build/reports/typing/html
mypy_path = src
ignore_missing_imports = True
implicit_reexport = False
no_implicit_optional = True
no_implicit_reexport = True
pretty = True
python_version = 3.9
show_column_numbers = True
show_error_codes = True
show_error_context = True
strict_equality = True
strict_optional = True
junit_xml = build/reports/typing/typing.xml
warn_no_return = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
warn_unused_configs = True
warn_unused_ignores = True

[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__
doctest_optionflags = NUMBER NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
# Default dirs
testpaths=tests
cache_dir=build/cache/pytest
# Extra options:
junit_family=xunit2
addopts =
  --doctest-modules
  --doctest-continue-on-failure
  --cov-branch
  --strict-markers
  --xdoctest
  {%- if cookiecutter.docstring_style == "Google" %}
  --xdoctest-style=google
  {%- endif %}
  --timeout=10
  --tb=short
  --cov={{ cookiecutter.__package_name }}
  --cov-fail-under=50
  --cov-report=xml:build/reports/coverage/coverage.xml
  --cov-report=html:build/reports/coverage
  --junitxml=build/reports/tests/tests.xml
  --html=build/reports/tests/index.html

[flake8]
docstring-convention = numpy
docstring-style = numpy
ignore = E203,E501,RST201,RST203,RST301,W503,D301
max-complexity = 10
max-line-length = 100
per-file-ignores = tests/*:S101
select = B,B9,C,D,DAR,E,F,N,RST,S,W
strictness = short


[wily]
operators = cyclomatic,maintainability,halstead,raw
{%- if cookiecutter.create_git_repository == "Yes" %}
archiver = git
max_revisions = 20
{%- endif %}
path = src,tests
